{% extends 'accounts_base.html' %} {% block content %} {% load static %}

<div class="center_box">
	<div class="sign_box">
		<div class="xxl_title h_color">회원가입</div>
		<form method="POST">
			{% csrf_token %}
			<div class="id_pwd_box">
				<input type="text" class="margin_box" name="username" maxlength="150" autofocus="" required="" id="id_username" placeholder="아이디" />
				<!-- <span class="helptext">150자 이하 문자, 숫자 그리고 @/./+/-/_만 가능합니다.</span> -->
				<input type="password" class="margin_box" name="password1" required="" id="id_password1" placeholder="비밀번호" />
				<input type="password" class="margin_box" name="password2" required="" id="id_password2" placeholder="비밀번호 확인" />
				<!-- <ul>
                        <li>다른 개인정보와 비슷한 비밀번호는 사용할 수 없습니다.</li>
                        <li>비밀번호는 최소 8자 이상이어야 합니다.</li>
                        <li>비밀번호는 일상적으로 사용되는 비밀번호일 수 없습니다.</li>
                        <li>비밀번호는 전부 숫자로 할 수 없습니다.</li>
                    </ul> -->
			</div>
			<div class="sign_info_box">
				<div class="name_gender_box">
					<input class="half_box margin_box" type="text" name="name" maxlength="10" required="" id="id_name" placeholder="이름" />
					<div class="gender_select margin_box">
						<select name="gender">
							<option value="" selected="">성별</option>
							<option value="m">남성</option>
							<option value="f">여성</option>
							<option value="o">기타</option>
						</select>
					</div>
				</div>
				<input type="email" class="margin_box" name="email" maxlength="254" id="id_email" placeholder="이메일" />
				<input class="margin_box" type="text" name="school" maxlength="15" required="" id="id_school" placeholder="서강대학교" value="서강대학교" />
				<!--<input class="half_box margin_box" type="text" name="student_num" maxlength="30" required=""
                    id="id_student_num" placeholder="학번">-->
				<input type="text" class="margin_box" name="phone_num" maxlength="20" required="" id="id_phone_num" placeholder="01012345678" />
				<!--<input type="text" class="margin_box" name="account_num" required="" id="id_account_num"
                    placeholder="계좌번호">-->
				<div class="mento_check">
					<label for="id_is_mento">멘토회원으로 가입하기</label>
					<input type="checkbox" name="is_mento" id="id_is_mento" />
				</div>
			</div>
			{% if messages %}
			{% for message in messages %}
				{{ message}}
			{% endfor %}
	
		{% endif %}
			<button class="sign_btn" type="submit">
				<div class="w_color" id="button">회원가입</div>
			</button>
			<div class="info">
				<div class="sign_info_box">
					<span class="s_color s_text">
						가입을 하시면 우리끼리의 <span class="h_color b_text"><a href="https://www.notion.so/ef00bf513c92447791f0cd540694ff3b">이용약관</a></span
						>과 <span class="h_color b_text"><a href="https://www.notion.so/871797c0071a41a3a187f46ea7de3e0d">개인정보처리방침</a></span
						>에 동의하게 됩니다.</span
					>
				</div>
				<span class="m_text"
					>이미 회원이신가요? <span class="h_color b_text"><a href="{% url 'signin' %}">로그인 하기</a></span></span
				>
			</div>
		</form>
	</div>
</div>

<!-- <script type="text/javascript" src="{% static 'js/signup.js' %}"></script> -->


{% endblock %}
