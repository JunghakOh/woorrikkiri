{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>우리끼리</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/main/navbar.css'">
        <link rel="stylesheet" href="{% static 'css/main/homestyle.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand title" href="{% url 'home' %}">우리끼리</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <div class="nav-left">
                      <li class="nav-item">
                        <a class="nav-link px-4" href="{% url 'about' %}">서비스소개</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link px-4" href="{% url 'ask' %}">질문리스트</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link px-4" href="{% url 'faq' %}" tabindex="-1" aria-disabled="true">FAQ</a>
                      </li>
                    </div>
                    <div class="loginbox">
                      {% if user.is_authenticated %}
                      <li class="nav-item basic">
                        <p>{{ user.username }}님, 환영합니다 : )</p>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link px-4" href="{% url 'mypage' %}">마이페이지</a>
                      </li>
                        <li class="nav-item">
                          <a class="nav-link px-4" href="{% url 'signout' %}" tabindex="-1" aria-disabled="true">로그아웃</a>
                        </li>
                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link px-4" href="{% url 'signin' %}" tabindex="-1" aria-disabled="true">로그인</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link px-4" href="{% url 'signup' %}" tabindex="-1" aria-disabled="true">회원가입</a>
                      </li>
                      {% endif %}
                    </div>
                  </ul>
                </div>
              </nav>
        </header>
        {% block content %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
