{% extends 'main_base.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}" />

<div class="sign_box">
	<div class="page_title xxl_title h_color">포인트 충전하기</div>
	<div class="pay_container">
		<span class="l_title">금액</span>
		<div class="money_container">
			<div class="money_box">
				<div class="money_amount ll_text" id="money_amount">0</div>
				<div class="x_btn" id="x_btn"><img src="{% static 'img/xbutton.png' %}" alt="취소" /></div>
			</div>
			<div class="btn-wrapper p_btn" id="plus_5000">+5,000원</div>
		</div>

		<div class="pay_method">
			<span class="l_title">결제수단</span>
			<div class="pay_list">카카오페이</div>
		</div>

		<button class="sign_btn" type="submit">
			<div class="w_color">충전하기</div>
		</button>
	</div>
</div>
<script type="text/javascript" src="{% static 'js/payment.js' %}"></script>
{% endblock %}
