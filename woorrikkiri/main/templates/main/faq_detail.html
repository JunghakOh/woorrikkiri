{% extends 'base.html' %}
{% block content %}
{% load static %}

<section>
    <div class="main_container">
        <h1>{{ faq.title }}</h1>

        <div class="posts">
            {% if faq.pub_date %}
            <div class="date">
                {{ faq.pub_date }}
            </div>
            {% endif %}
            <p>{{ faq.body|linebreaks }}</p>
        </div>
    </div>
</section>
